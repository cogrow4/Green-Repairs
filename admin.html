<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin - Green Repairs</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="alternate icon" type="image/x-icon" href="/static/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'], poppins: ['Poppins', 'sans-serif'] },
          colors: {
            primary: { 500:'#22c55e' }
          }
        }
      }
    }
  </script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>
</head>
<body class="antialiased bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Admin Panel</h1>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Manage testimonials. Server-verified login.</p>
      <p class="mt-2 text-sm"><a href="/" class="text-green-600 dark:text-green-400 hover:underline">← Back to site</a></p>
    </div>

    <!-- Login Card -->
    <div id="loginCard" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8" data-aos="fade-up">
      <h2 class="text-2xl font-bold mb-6">Sign in</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
            </div>
            <input id="username" type="text" required class="pl-10 w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" placeholder="admin">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
            </div>
            <input id="password" type="password" required class="pl-10 w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" placeholder="Password">
          </div>
        </div>
        <button class="btn btn-primary bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-lg" type="submit">Login</button>
        <p id="loginError" class="mt-3 text-sm text-red-600 hidden">Invalid credentials</p>
      </form>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="hidden space-y-8" data-aos="fade-up">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold">Add Testimonial</h2>
          <button id="logoutBtn" class="text-sm text-gray-500 hover:text-red-500">Logout</button>
        </div>
        <form id="testimonialForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-2">Customer Name *</label>
              <input id="tName" type="text" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" placeholder="Jane Doe">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Location (optional)</label>
              <input id="tLocation" type="text" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" placeholder="Hobart, TAS">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Message *</label>
            <textarea id="tMessage" rows="4" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" placeholder="Write the testimonial..."></textarea>
          </div>
          <div class="flex items-center gap-4">
            <label class="text-sm">Rating:</label>
            <select id="tRating" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
              <option value="5" selected>5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </div>
          <button class="btn btn-primary bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg" type="submit">Save Testimonial</button>
          <p id="saveMsg" class="text-sm text-green-600 hidden">Saved!</p>
        </form>
      </div>

      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <h3 class="text-xl font-semibold mb-4">Existing Testimonials</h3>
        <div id="testimonialsList" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <script>
    // Theme init
    (function(){
      try{ const saved = localStorage.getItem('theme'); const html = document.documentElement; if(saved==='light'){ html.classList.remove('dark'); } else { html.classList.add('dark'); } }catch(e){}
    })();

    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

    document.addEventListener('DOMContentLoaded', function(){
      feather.replace();

      const loginCard = document.getElementById('loginCard');
      const adminContent = document.getElementById('adminContent');
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');
      const logoutBtn = document.getElementById('logoutBtn');

      function showAdmin(){ loginCard.classList.add('hidden'); adminContent.classList.remove('hidden'); }
      function showLogin(){ adminContent.classList.add('hidden'); loginCard.classList.remove('hidden'); }

      // Check auth status on load
      (async function(){
        try{
          const res = await fetch('/.netlify/functions/admin-status', { credentials: 'include' });
          const j = await res.json();
          if(j && j.ok) showAdmin();
        }catch(e){}
      })();

      // Handle login via server function
      loginForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        try{
          const res = await fetch('/.netlify/functions/admin-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username: u, password: p })
          });
          if(!res.ok){ loginError.classList.remove('hidden'); return; }
          loginError.classList.add('hidden');
          showAdmin();
        }catch(err){ loginError.classList.remove('hidden'); }
      });

      // Logout
      logoutBtn.addEventListener('click', async ()=>{
        try{ await fetch('/.netlify/functions/admin-logout', { method: 'POST', credentials: 'include' }); }catch(e){}
        showLogin();
      });

      // Testimonials CRUD via Netlify Function API
      const API = '/.netlify/functions/testimonials';

      const listEl = document.getElementById('testimonialsList');
      async function fetchList(){
        const res = await fetch(API);
        if(!res.ok) throw new Error('Failed to load testimonials');
        return await res.json();
      }
      function stars(r){ const n = Math.max(1, Math.min(5, r||5)); return '★'.repeat(n)+'☆'.repeat(5-n); }
      async function renderList(){
        listEl.innerHTML = '<p class="text-gray-500">Loading...</p>';
        try{
          const list = await fetchList();
          listEl.innerHTML = '';
          if(!list || list.length===0){
            listEl.innerHTML = '<p class="text-gray-500">No testimonials yet.</p>';
            return;
          }
          list.forEach((t)=>{
            const item = document.createElement('div');
            item.className = 'border border-gray-200 dark:border-gray-700 rounded-lg p-4 flex items-start justify-between';
            item.innerHTML = `
              <div>
                <div class="font-semibold">${t.name || 'Anonymous'} ${t.location ? `<span class=\"text-sm text-gray-500\">• ${t.location}</span>` : ''}</div>
                <div class="text-yellow-500 text-sm mb-1">${stars(t.rating)}</div>
                <p class="text-gray-700 dark:text-gray-300 whitespace-pre-line">${t.message || ''}</p>
              </div>
              <button data-id="${t.id}" class="text-red-600 hover:underline">Delete</button>
            `;
            item.querySelector('button').addEventListener('click', async (ev)=>{
              const id = ev.currentTarget.getAttribute('data-id');
              await fetch(API, { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify({ id }) });
              renderList();
            });
            listEl.appendChild(item);
          });
        }catch(err){
          listEl.innerHTML = '<p class="text-red-600">Failed to load testimonials.</p>';
        }
      }

      renderList();

      // Add form
      document.getElementById('testimonialForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const t = {
          name: document.getElementById('tName').value.trim(),
          location: document.getElementById('tLocation').value.trim(),
          message: document.getElementById('tMessage').value.trim(),
          rating: parseInt(document.getElementById('tRating').value, 10) || 5
        };
        const res = await fetch(API, { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify(t) });
        if(!res.ok){ alert('Not authorized or error adding testimonial'); return; }
        (document.getElementById('saveMsg')).classList.remove('hidden');
        setTimeout(()=> (document.getElementById('saveMsg')).classList.add('hidden'), 1500);
        (document.getElementById('testimonialForm')).reset();
        renderList();
      });
    });
  </script>
</body>
</html>
